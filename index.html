<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam ü§ù Anjali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav h1 {
            color: white;
            font-size: 24px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 60px; 
            font-family: Arial, sans-serif;
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 800px;
            max-height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        
        @media only screen and (max-width: 768px) {
            nav h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 16px;
            }

            video {
                max-width: 100%;
                max-height: 80vh;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Anjali ü§ù Shivam</h1>
    </nav>
    <h2>Baby Shower Glimpse</h2>
    <video src="video.mp4" controls autoplay muted loop onloadedmetadata="this.muted = false; this.volume = 1.0;"></video>
</body>
</html>
